<div class="Default_Search">
<span class="bPadding10">
    <input type="text" Id="txt_Search_Keywords" class="Default_Input" />
</span>
<span><%<Hi:Search_Class ID="Search_Class" runat="server" />%></span>
<span><input type="button" value="搜索" onclick="search()" class="Default_SearchBtn" /></span>
<span class="fB f14px"><a href="url:ProductSearch" >高级搜索</a></span>
</div>
  <script type="text/javascript">
      function search() {
          var item = $("#drop_Search_Class").val();
          var key = $("#txt_Search_Keywords").val();
          if (key == undefined)
              key = "";

          var url = applicationPath + "/listProduct.aspx?keywords=" + key + "&categoryId=" + item;
          window.location.href = encodeURI(url);
      }

      $(document).ready(function() {
          $('#txt_Search_Keywords').keydown(function(e) {
			  if (e.keyCode == 13) {
                  search();
              }
          })
		  $("#menu_title ul a").each(function(i,k){
		  		$(this).bind("click",function(){
					$(this).attr("class","Default_NavLeft_show")
					$.cookie("class",i);
				});
		  });
		  if($.cookie("class")!=null&&$.cookie("class")!="undefined"&&document.forms[0].action.indexOf("default.aspx")<0){
		  		$("#menu_title ul a:eq("+$.cookie("class")+")").attr("class","Default_NavLeft_show");
		  }else{
		  		$("#menu_title ul a:eq(0)").attr("class","Default_NavLeft_show");
		  }
      });
  </script>
			</td>
